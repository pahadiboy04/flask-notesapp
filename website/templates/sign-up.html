{% extends "base.html" %}{% block title %}sign-up{% endblock %}
{% block content %}
<h1 align="center">Sign-up</h1>
<div class="container">
    <form method="POST">
        <div class="form-group">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" id="username" name="username" placeholder="enter username" required>
        </div>
        <div class="form-group">
            <label for="email" class="form-label">Email address</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="enter email" >
        </div>
        <div class="form-group">
            <label for="password1" class="form-label">Password</label>
            <input type="password" class="form-control" id="password1" name="password1" placeholder="enter password" required>
        </div>
        <div class="form-group">
            <label for="password2" class="form-label">Password_again</label>
            <input type="password" class="form-control" id="password2" name="password2" placeholder="enter confirm password" required>
        </div>
        <br />
        <button type="submit" class="btn btn-primary">Sign-up</button>
    </form>
</div>
{% endblock %}
